<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Adicionar produto | AluraGeek</title>
        <link rel="icon" href="assets/img/icones/favicon.svg" type="image/x-icon">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Raleway:wght@400;500;700&display=swap" rel="stylesheet">
        <link rel="stylesheet" type="text/css" href="assets/css/reset.css">
        <link rel="stylesheet" type="text/css" href="assets/css/style.css">
    </head>

    <body>
        
        <!-- Cabeçalho -->
        <header class="cabecalho">
            <div class="container container__cabecalho">
                <div class="container__cabecalho--barra-pesquisa">
                    <a class="cabecalho__logo" href="./index.html">
                        <img src="assets/img/logo.svg" alt="Logo da AluraGeek">
                    </a>
                    <input id="cabecalho__login-botao botao" class="cabecalho__barra-pesquisa" type="search" name="" placeholder="O que deseja encontrar?">
                </div>
                <div class="cabecalho__botao cabecalho__botao--admin">Menu administrador</div>
                <img class="cabecalho__icone-lupa" src="assets/img/icones/icone-lupa.svg" alt="Pesquisar produtos">
            </div>
        </header>

        <!-- Conteúdo principal -->
        <main>

            <!-- Adicionar produto -->
            <section class="adicionar-produto">
                <div class="container container__adicionar-produto">
                    <form class="adicionar-produto__formulario" action="#">
                        <fieldset>
                            <legend class="adicionar-produto__titulo">Adicionar novo produto</legend>
                            <div class="container__adicionar-imagem">
                                <div class="adicionar-imagem__drag-and-drop">
                                    <p class="adicionar-imagem__drag-and-drop--texto">Arraste para adicionar uma imagem para o produto</p>
                                </div>
                                <span>Ou</span>
                                <label for="adicionar-imagem" class="adicionar-imagem__dispositivo botao">Procure no seu dispositivo</label>
                                <input type="file" id="adicionar-imagem" class="adicionar-imagem__dispositivo--input" accept="image/*">
                            </div>
                            <div class="container__campos">
                                <label for class="campo__titulo">Categoria</label>
                                <select class="campo__entrada campo__entrada--seletor" required>
                                    <option value="">Selecione uma categoria</option>
                                    <option value="star-wars">Star Wars</option>
                                    <option value="console">Consoles</option>
                                    <option value="diversos">Diversos</option>
                                </select>
                                <label for class="campo__titulo">Nome do produto</label>
                                <input type="text" class="campo__entrada" required>
                                <label for class="campo__titulo">Preço do produto</label>
                                <input type="text" inputmode="numeric" data-type="price" class="campo__entrada" required>
                                <label for class="campo__titulo">Descrição do produto</label>
                                <textarea name="" id="" cols="1" rows="3" class="campo__entrada" required></textarea>
                            </div>
                            <button class="adicionar-produto__botao botao">Adicionar produto</button>
                        </fieldset>
                    </form>
                </div>
            </section>
        </main>

        <!-- Rodapé -->
        <footer class="rodape">
            <div class="container__rodape">
                <div class="container__logo-lista">
                    <!-- Logo -->
                    <img class="rodape__logo" src="./assets/img/logo.svg" alt="Logo da AluraGeek">
                    <!-- Lista de links -->
                    <ul class="rodape__lista">
                        <li class="lista__item">
                            <a class="lista__link" href="#">Quem somos nós</a>
                        </li>
                        <li class="lista__item">
                            <a class="lista__link" href="#">Política de privacidade</a>
                        </li>
                        <li class="lista__item">
                            <a class="lista__link" href="#">Programa fidelidade</a>
                        </li>
                        <li class="lista__item">
                            <a class="lista__link" href="#">Nossas lojas</a>
                        </li>
                        <li class="lista__item">
                            <a class="lista__link" href="#">Quero ser franqueado</a>
                        </li>
                        <li class="lista__item">
                            <a class="lista__link" href="#">Anuncie aqui</a>
                        </li>
                    </ul>
                </div>
                <!-- Formulário de contato -->
                <div class="rodape__contato">
                    <form action="#">
                        <legend class="contato__titulo">Fale conosco</legend>
                        <div class="container__contato container__contato--nome">
                            <label for="nome" class="input__titulo input__titulo--nome">Nome</label>
                            <input id="nome" type="text" class="input__conteudo input__conteudo--nome" required>
                        </div>
                        <div class="container__contato container__contato--mensagem">
                            <label for="mensagem" class="input__titulo input__titulo--mensagem">Escreva sua mensagem</label>
                            <textarea id="mensagem" cols="1" rows="2" class="input__conteudo input__conteudo--mensagem"></textarea>
                        </div>
                        <button class="formulario__botao botao" type="submit">Enviar mensagem</button>
                    </form>
                </div>
            </div>
            
            <div class="rodape__desenvolvedor">
                <p class="rodape__desenvolvedor--nome">Desenvolvido por Bruno Siqueira</p>
                <p class="rodape__desenvolvedor--ano">2022</p>
            </div>
        </footer>
    </body>
</html>
