<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login | AluraGeek</title>
    <link rel="icon" href="assets/img/icones/favicon.svg" type="image/x-icon">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Raleway:wght@400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="assets/css/reset.css">
    <link rel="stylesheet" type="text/css" href="assets/css/style.css">
</head>

<body>
    <!-- Cabeçalho -->
    <header class="cabecalho">
        <div class="cabecalho__container container">
            <a class="cabecalho__logo" href="./index.html">
                <img src="assets/img/logo.svg" alt="Logo da AluraGeek">
            </a>
            <input id="" class="cabecalho__barra-pesquisa" type="search" name="" placeholder="O que deseja encontrar?">
            <a class="botao__transparente botao__transparente--login botao" data-botao-cabecalho href="login.html" style="display: none;">Login</a>
            <button class="cabecalho__icone-pesquisa" data-pesquisa></button>
        </div>
    </header>

    <!-- Conteúdo principal -->
    <main>

        <!-- Login -->
        <section class="login">
            <div class="login__container container">
                <form class="login__formulario" id="login__formulario">
                    <fieldset>
                        <legend class="login__formulario--titulo">Iniciar Sessão</legend>

                        <div class="login__formulario--campo">
                            <input name="email" id="login__email" class="login__campo" type="email" placeholder="Escreva seu email" data-tipo="loginEmail" maxlength="150" required>
                            <label for="login__email" class="login__label">Escreva seu email</label>

                            <span class="campo__erro"></span>
                        </div>

                        <div class="login__formulario--campo">
                            <input name="senha" id="login__senha" class="login__campo" type="password" pattern="^(?=.*[a-z])(?=.*[A-Z])(?=.*[0-9]).{6,12}$" title="Sua senha deve conter entre 6 e 12 caracteres. Combine números, letras maiúsculas e minúsculas." placeholder="Escreva sua senha" data-tipo="loginSenha" maxlength="12" required>
                            <label for="login__senha" class="login__label">Escreva sua senha</label>

                            <span class="campo__erro"></span>
                        </div>

                        <button class="login__formulario--botao botao__opaco botao" type="submit">Entrar</button>
                    </fieldset>
                </form>
            </div>
        </section>
    </main>

    <!-- Rodapé -->
    <footer class="rodape">
        <div class="rodape__container">
            <div class="rodape__conteudo">

                <!-- Logo -->
                <img class="rodape__logo" src="./assets/img/logo.svg" alt="Logo da AluraGeek">

                <!-- Lista de links -->
                <ul class="rodape__lista">
                    <li class="rodape__lista--item">
                        <a class="rodape__lista--link" href="#">Quem somos nós</a>
                    </li>

                    <li class="rodape__lista--item">
                        <a class="rodape__lista--link" href="#">Política de privacidade</a>
                    </li>

                    <li class="rodape__lista--item">
                        <a class="rodape__lista--link" href="#">Programa fidelidade</a>
                    </li>

                    <li class="rodape__lista--item">
                        <a class="rodape__lista--link" href="#">Nossas lojas</a>
                    </li>

                    <li class="rodape__lista--item">
                        <a class="rodape__lista--link" href="#">Quero ser franqueado</a>
                    </li>

                    <li class="rodape__lista--item">
                        <a class="rodape__lista--link" href="#">Anuncie aqui</a>
                    </li>
                </ul>
            </div>

            <!-- Formulário de contato -->
            <div class="rodape__contato">
                <form class="rodape__formulario" id="contato__formulario">
                    <fieldset>
                        <legend class="formulario__titulo">Fale conosco</legend>

                        <div class="contato__caixa contato__caixa--nome">
                            <input name="nome" id="contato__nome" class="contato__input contato__input--nome" type="text" placeholder="Nome" data-tipo="contatoNome" maxlength="40" required>
                            <label for="contato__nome" class="contato__label contato__label--nome">Nome</label>

                            <span class="campo__erro"></span>
                        </div>

                        <div class="contato__caixa contato__caixa--mensagem">
                            <textarea name="mensagem" id="contato__mensagem" class="contato__input contato__input--mensagem" placeholder="Escreva sua mensagem" data-tipo="contatoMensagem" cols="1" rows="2" maxlength="120" required></textarea>
                            <label for="contato__mensagem" class="contato__label contato__label--mensagem">Escreva sua mensagem</label>
                            
                            <span class="campo__erro"></span>
                        </div>

                        <span class="campo__aviso"></span>

                        <button class="formulario__botao botao__opaco botao" type="submit">Enviar mensagem</button>
                    </fieldset>
                </form>
            </div>
        </div>
        
        <!-- Informações do desenvolvedor -->
        <div class="rodape__desenvolvedor">
            <p class="rodape__desenvolvedor--nome">Desenvolvido por Bruno Siqueira</p>
            <p class="rodape__desenvolvedor--ano">2022</p>
        </div>
    </footer>

    <script src="./js/pesquisa.js"></script>
    <script src="./js/login.js" type="module"></script>
    <script src="./js/contato.js" type="module"></script>
</body>
</html>
